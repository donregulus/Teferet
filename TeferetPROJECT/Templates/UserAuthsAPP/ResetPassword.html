{% extends 'Base.html' %}
{% load static %}

{% block extend_head %}
	<link href="{% static 'css/sign.css' %}" rel="stylesheet" type="text/css"/>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">    
{% endblock %}


{% block content %}


<section class="section-content ">
    <div class="containerSign" id="containerSign" >
          
    
        <div class="form-container sign-in-container">
            <form action="{% url 'UserAuthsAPP:ResetPassword' %}" method="post">
                {% csrf_token %}
               
                <h1>Reset Password</h1>

                <div class="input-control">                
                    <input type="password"  placeholder="* New Password..." name="password1" id= "id_password1" class="password" required maxlength="300">                                          
                    <i class="far fa-eye" id="togglePassword"></i>
                    <div class="error"></div>
                </div>
    
                <div class="input-control">                
                    <input type="password"  placeholder="* Confirm Password..." name="password2" id= "id_password2" class="password" required maxlength="300">                                                   
                    <i class="far fa-eye" id="togglePasswordConfirm"></i>
                    <div class="error"></div>
                </div>            
                               
                <button type="submit" class="btn btn-primary dropdown" id="ResetPasswordButton" style="margin-top: 10px;">
                    Reset
                </button>
            </form>
            
        </div>


        <div class="overlay-container" >
            <div class="overlay ForgotPassword" >             
                <div class="overlay-panel overlay-right" >
                    <h1>Hello, Friend!</h1>
                    <p>Hope to see you soon as possible</p>            
                  
                </div>
            </div>
        </div>


    </div>
    
    
    </section>
    
    
{% endblock %}




{% block extend_footer %}
<script src="{% static 'js/UserAuthsAPP/ResetPasswordValidators.js' %}"></script>

{% endblock %}
