{% load static %}
<!DOCTYPE HTML>
<html lang="en">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="pragma" content="no-cache" />
            <meta http-equiv="cache-control" content="max-age=604800" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
            
    
            <link href="{% static 'images/icons/logo.png' %}" rel="shortcut icon" type="image/x-icon">

            <!-- Bootstrap4 files-->        
            <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

            <!-- Font awesome 5 -->
            <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">
    
            <!-- custom style -->
            <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
            <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    
            <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

            <link rel="stylesheet" type="text/css" href="{% static 'css/CoreAPP/Bootstrap/css/bootstrap.min.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'fonts/CoreAPP/iconic/css/material-design-iconic-font.min.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'css/CoreAPP/Animate/animate.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'css/CoreAPP/Slick/slick.css' %}"> 
            <link rel="stylesheet" type="text/css" href="{% static 'css/CoreAPP/util.css' %}">    
            <link rel="stylesheet" type="text/css" href="{% static 'css/CoreAPP/main.css' %}">


            {% block extend_head %}
            {% endblock %}

        </head>

        <body>

                <!-- navbar -->
                {% include 'includes/NavBar.html' %}

                {% block content %}
                <!-- content -->
                {% endblock %}


                <!-- footer -->
                {% include 'includes/Footer.html' %}



                <!-- Bootstrap4 files-->
                <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
                <!-- PayPal Script -->
                <script src="https://www.paypal.com/sdk/js?client-id=AVBSMqNtoZ1IUO6lrSe6-vm9AIV1ZKN8CgXu_nINRs80xELRs650mh3yR62groIUg-GCe59Od_EFOG6O&currency=USD"></script>
                <script src="{% static 'js/CoreAPP/Animsition/js/animsition.min.js' %}"></script>
                <script src="{% static 'js/CoreAPP/Slick/slick.min.js' %}"></script>
                <script src="{% static 'js/CoreAPP/slick-custom.js' %}"></script>
                <script src="{% static 'js/CoreAPP/Sweetalert/sweetalert.min.js' %}"></script>
                <script src="{% static 'js/CoreAPP/main.js' %}"></script>

                <!--This block allow us to extend the footer page-->
                {% block extend_footer %}
                {% endblock %}

        </body>

</html>
